<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="body">
            <div class="container body grid-4-4-4 ">
                <div class="information text-center">
                    <div class="information-user information-fluid margin-bottom">
                        <ul>
                            <li class="user">
                                <a href="">
                                    <div class="avatar-user circle">
                                        <img src="./imgs/avatar/avatar-Nguyen-to-the-toan.jpg" alt="">
                                    </div>
                                    <p>Nguyễn Tô Thế Toàn</p>
                                </a>
                            </li>

                    </div>
                    <div class="information-order information-fluid margin-bottom">

                            <li>
                                <a href="">
                                    <img src="./imgs/svg/newspaper.svg" class="icon" alt="">

                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./imgs/svg/flag.svg" class="icon" alt="">

                                </a>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="slider">
                    <div class="item item-1"></div>
                    <div class="item item-2"></div>
                    <div class="item item-3"></div>
                    <div class="item item-4"></div>
                    <div class="item item-5"></div>
                </div>
                <main class="main grid-4">
                    <div class="create-post margin-bottom"></div>
                    <div class="create-meeting margin-bottom"></div>
                    <div class="make-friend-may-now margin-bottom"></div>
                    <div class="posted-post margin-bottom"></div>

                <div class="sidebar grid-4-sidebar">
                    <div class="outstanding-topic"></div>
                </div>
            </div>
