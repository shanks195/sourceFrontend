<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        @import "./css/header-2.css";
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap');
        * {
            padding:0%;
            margin: 0%;
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
    <div id="header-2" class="header grid-3-6-3">
        <div class="header grid-2-10">
            <div class="header-logo logo">
                <div class="logo-trademark">
                    
                </div>
            </div>
            <div class="header-search grid-12">
                <div class="search_box grid-2-10">
                    <div class="search_btn">
                        <img src="./imgs/svg/search.svg" name="search" class="search" alt="">
                    </div>
                    <input type="text" class="input_search" placeholder="What are you looking for?">
                </div>
            </div>
        </div>
        <div class="header grid-2c4-2c4-2c4-2c4-2c4">
            <div class="logo-underlined logo-home">
               <img src="./imgs/svg/house.svg" name="house" class="house" alt="">
            </div>
            <div class="logo-underlined logo-page">
                <img src="./imgs/svg/document.svg" name="document" class="document" alt="">
            </div>
            <div class="logo-underlined logo-market">
                <img src="./imgs/svg/shopping-store.svg" name="shopping-store" class="shopping-store" alt="">
            </div>
            <div class="logo-underlined logo-video">
                <img src="./imgs/svg/video.svg" name="video" class="video" alt="">

            </div>
            <div class="logo-underlined logo-group-message">
                <img src="./imgs/svg/worldwide.svg" alt="">
            </div>
        </div>
        <div class="header grid-2c4-2c4-2c4-2c4-2c4 header-logo-av">
            <div class="header-left logo-avatar grid-5-6">
                <div class="logo-avatar-circle">
                    <img src="" class="image-avatar" alt="">
                </div>
                <span class="name-avatar">Toàn</span>
            </div>
            <div class="header-left  logo-create grid-12">
                <div class="logo-circle">
                    <img src="./imgs/svg/plus.svg" alt="">
                </div>
            </div>
            <div class="header-left logo-message grid-12">
                <div class="logo-circle">
                   <img src="./imgs/svg/chat.svg" class="chat" name="chat" alt=""> 
                </div>
            </div>
            <div class="header-left logo-information grid-12">
                <div class="logo-circle">
                    <img src="./imgs/svg/bell.svg" class="bell" name="bell" alt="">
                </div>
            </div>
            <div class="header-left logo-option grid-12">
                <div class="logo-circle">
                    <img src="./imgs/svg/arrow-pointing-downwards.svg" name="arrow-pointing-downwards" class="arrow-pointing-downwards" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
